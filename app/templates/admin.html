<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Administrator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Administrator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    </div>

    <p>
        <h2>
            <p class="text-center">Dutch National Police</p>
        </h2>

        <div class="text-center">
            <img src="dutchPolice.png" alt="Dutch Police logo">
        </div>
        <h2>
            <p class="text-center">Dashboard</p>
        </h2>

        <h4>Role adjustment requests</h4>

        </nav>
        {% for roleApplication in roleApplications %}
        <ul class="list-group list-group-horizontal" style="padding:10px;justify-content: space-between;">
            <div style="width:50%">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">{{roleApplication.User.firstname}} {{roleApplication.User.surename}}</li>
                    <li class="list-group-item">{{roleApplication.User.email}}</li>
                    <li class="list-group-item">{{roleApplication.UserRole.role}}</li>
                </ul>
            </div>
            <div>
                <a href="{{ url_for('approveRoleApplication', role_application_id=roleApplication.RoleApplication.id) }}">
                    <button type="button" class="btn btn-success">Approve</button>
                </a>
                <a href="{{ url_for('rejectRoleApplication', role_application_id=roleApplication.RoleApplication.id) }}">
                    <button type="button" class="btn btn-danger">Reject</button>
                </a>
            </div>
        </ul>
        {% endfor %}

        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</body>

</html>
