<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Citizen</title>
</head>

<body>
    {% extends "base.html" %} {% block content %}
    <h1>Hi, {{ current_user.firstname }}!</h1>
    <div class="casesInfoHeader">
        <div class="caseReportButton">
            <a href="{{ url_for('report') }}">
                Report New Threat<i class="fas fa-plus-circle"></i>
            </a>
        </div>
        <div class="casesInfoContainer">
            <!-- <div>New Cases: 3 Current Cases:2 Resolved Cases: 14</div> -->
        </div>
    </div>
    {% for threat in threats %}
    <div>
        <p>{{ threat.id }} reporter: {{threat.user_id}} <b>{{ threat.title }}<br>{{ threat.description }}<br>{{threat.recreation_steps}}</b></p>
    </div>
    {% endfor %} {% endblock %}
</body>

</html>
